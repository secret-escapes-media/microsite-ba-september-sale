
<section class="title-banner js-fading-backgrounds">

  <div class="title-banner__wrap">
    <div class="title-banner__content invert-text align-center">

      <h1 class="title-banner__title title title--light title--largest">
        {% if page.banner-title %}{{ page.banner-title }}{% else %}{{ page.title }}{% endif %}
      </h1>

      {% if page.banner-subtitle %}
      <h2 class="title-banner__subtitle title title--large title--display title--upper">
        {{ page.banner-subtitle }}
      </h2>
      {% endif %}

    </div>
  </div>

  <div class="title-banner__overlay"></div>

  <div class="title-banner__bg js-fading-background" style="background-image: url({{site.baseurl}}/img/bg/banner-overview/01.jpg);"></div>
  <div class="title-banner__bg js-fading-background" style="background-image: url({{site.baseurl}}/img/bg/banner-overview/02.jpg);"></div>
  <div class="title-banner__bg js-fading-background" style="background-image: url({{site.baseurl}}/img/bg/banner-overview/03.jpg);"></div>
  <div class="title-banner__bg js-fading-background" style="background-image: url({{site.baseurl}}/img/bg/banner-overview/04.jpg);"></div>
  <div class="title-banner__bg js-fading-background" style="background-image: url({{site.baseurl}}/img/bg/banner-overview/05.jpg);"></div>

</section>
